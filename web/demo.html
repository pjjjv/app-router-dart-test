<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>app-router-dart</title>

    <!--<script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>-->
    <link rel="stylesheet" href="packages/app_router_test/css/styles.css">
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/app_router/app_router.html">
    <link rel="import" href="packages/app_router/app_route.html">
    <link rel="import" href="packages/pushstate_anchor/pushstate_anchor.html">

    <!-- pre-load the most used elements -->
    <link rel="import" href="packages/app_router_test/layouts/scaffold-layout.html">
    <link rel="import" href="packages/app_router_test/pages/home-page.html">
    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_item.html">
    <link rel="import" href="packages/core_elements/social_icons.html">
    <link rel="import" href="packages/core_elements/hardware_icons.html">
    <link rel="import" href="packages/core_elements/core_style.html">
    <link rel="import" href="packages/app_router_test/css/core-style.html">
    <!--<link rel="import" href="elements/code-block-import.html">-->
    <link rel="import" href="packages/app_router_test/elements/code-block.html">
    <link rel="import" href="packages/app_router_test/elements/code-snippet.html">

  </head>

  <body unresolved>
  <app-router mode="hash"><!-- issues? https://github.com/erikringsmuth/app-router/issues/22 -->
    <app-route path="/" imp="packages/app_router_test/pages/home-page.html" template></app-route>
    <app-route path="/api" imp="packages/app_router_test/pages/api-page.html"></app-route>
    <app-route path="/databinding/:pathArg1" imp="packages/app_router_test/pages/data-binding-page.html"></app-route>
    <app-route path="/layouts" imp="packages/app_router_test/pages/layout-info-page.html"></app-route>
    <app-route path="/events" imp="packages/app_router_test/pages/events-page.html"></app-route>
    <app-route path="/core-animated-pages" imp="packages/app_router_test/pages/core-animated-pages.html" template></app-route>
    <app-route path="/notes" imp="packages/app_router_test/pages/notes-page.html"></app-route>
    <app-route path="*" imp="packages/app_router_test/pages/not-found-page.html" template></app-route>
  </app-router>

    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>

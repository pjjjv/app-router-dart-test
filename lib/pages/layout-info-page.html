<polymer-element name="layout-info-page" noscript>
  <template>
    <scaffold-layout selected="layouts">
      <div class="title">Layouts</div>

      <p>Each page defines its layout. You can do the same thing as a nested router but with a flat set of routes.</p>

      <p>A nested router uses callbacks to load the layout, then the content, then update the layout's selected tab, title, etc. With the <code-snippet>app-router</code-snippet> you route directly to the page and the page configures the layout.</p>

      <h4 id="home-page" class="top-spacing">home-page.html <a href="../#/layouts#home-page">#</a></h4>
<code-block>&lt;link rel="import" href="../../../packages/app_router_dart_test/layouts/layout-el.html"&gt;

&lt;polymer-element name="home-page" noscript&gt;
  &lt;template&gt;

    &lt;layout-el selected="home"&gt;
      &lt;div class="title"&gt;Home Page&lt;/div&gt;
      &lt;p&gt;The home page content!&lt;/p&gt;
    &lt;/layout-el&gt;

  &lt;/template&gt;
&lt;/polymer-element&gt;</code-block>

      <h4 id="layout-el" class="top-spacing">layout-el.html <a href="../#/layouts#layout-el">#</a></h4>
<code-block>&lt;polymer-element name="layout-el" attributes="selected" noscript&gt;
  &lt;template&gt;

    &lt;core-toolbar&gt;
      &lt;content select=".title"&gt;&lt;!-- this will display "Home Page" --&gt;&lt;/content&gt;
      &lt;core-item label="Home" active?="{{'\{{selected == \'home\'}\}'}}"&gt;&lt;/core-item&gt;
      &lt;core-item label="Demo" active?="{{'\{{selected == \'demo\'}\}'}}"&gt;&lt;/core-item&gt;
    &lt;/core-toolbar&gt;

    &lt;content&gt;&lt;!-- your main content shows up here --&gt;&lt;/content&gt;

  &lt;/template&gt;
&lt;/polymer-element&gt;</code-block>

      <p class="top-spacing">The home page is doing a few things here.</p>

      <ul>
        <li>Using a custom element <code-snippet>layout-el</code-snippet> as the layout.</li>
        <li>Selecting the active tab using the layout's <code-snippet>selected</code-snippet> attribute.</li>
        <li>Setting the title using the <code-snippet>&lt;content class=".title"&gt;</code-snippet> tag.</li>
        <li>Using the plain <code-snippet>&lt;content&gt;</code-snippet> tag to select the rest of the content as the main content.</li>
      </ul>

      <p>You aren't limited to this structure either. You could load the layout first, put the <code-snippet>app-router</code-snippet> inside where the main content goes, then route the main content only. You could even go as far as using multiple <code-snippet>app-router</code-snippet>s to route smaller chunks of the page.</p>

    </scaffold-layout>
  </template>
</polymer-element>
